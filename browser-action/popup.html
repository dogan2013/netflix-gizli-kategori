<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="../libs/twbs/bootstrap/dist/css/bootstrap.min.css">
